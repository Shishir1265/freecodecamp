<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cheetah.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" id="toggle">
    <!-- <div class="img">
        <svg class="image" width="500px" height="600px">
            <image class="img" href="c.png" alt="lol">
        </svg>
    </div> -->
    <label for="toggle">
        <div class="floor">
        </div>
        <div class="cheetah animate">
            <div class="front-leg right">
                <div class="shoulder">
                    <div class="upper">
                        <div class="knee">
                            <div class="lower">
                                <div class="ankle">
                                    <div class="much-lower">
                                        <div class="hoof"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back-leg right">
                <div class="top">
                    <div class="thigh">
                        <div class="lower-leg">
                            <div class="back-ankle">
                                <div class="foot">
                                    <div class="hoof"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tail">
                <div class="nub">
                    <div class="section"> </div>
                    <div class="section1"> </div>
                    <div class="section2"> </div>
                    <div class="section3"> </div>
                </div>
            </div>
            <div class="body">
				<div class="section">
					<div class="section">
						<div class="section">
							<div class="section">
								<div class="section last"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="neck">
				<div class="under"></div>
				<div class="front"></div>
				<div class="base"></div>
			</div>
            <div class="head">
				<div class="skull"></div>
				<div class="nose"></div>
				<div class="face"></div>
				<div class="lip"></div>
				<div class="jaw"></div>
				<div class="ear"></div>
				<div class="extend"></div>
			</div>
            <div class="front-leg left">
                <div class="shoulder">
                    <div class="upper">
                        <div class="knee">
                            <div class="lower">
                                <div class="ankle">
                                    <div class="much-lower">
                                        <div class="hoof"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back-leg left">
                <div class="top">
                    <div class="thigh">
                        <div class="lower-leg">
                            <div class="back-ankle">
                                <div class="foot">
                                    <div class="hoof"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </label>
</body>

</html>
